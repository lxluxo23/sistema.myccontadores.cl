<div>
  <table mat-table [dataSource]="datos" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
    </ng-container>

    <!-- Columna nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{ row.nombre }} </td>
    </ng-container>

    <!-- Columna fecha de creación -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Fecha de creación </th>
      <td mat-cell *matCellDef="let row"> {{ row.createdAt }} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoría de documento </th>
      <td mat-cell *matCellDef="let row"> {{ row.CategoriaDocumento.descripcion }} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
      <td mat-cell *matCellDef="let element">
          <button mat-button matBadgeColor="accent" (click)="Descargar(element.nombre)" class="button_color_primary" style="background-color:rgb(37, 199, 228)">
            <mat-icon style="color: white">archive</mat-icon>
        </button> &nbsp;

      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
