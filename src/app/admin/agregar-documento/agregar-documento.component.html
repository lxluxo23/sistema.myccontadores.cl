<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Subiendo Archivo </p></ngx-spinner>
<div class="main-div">
  <mat-card class="mat-elevation-z5">
    <form>
      <mat-form-field>
        <mat-label>Categoría</mat-label>
        <mat-select [(ngModel)]="selectedCategoria" name="categoria">
          <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
            {{categoria.descripcion}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <mat-select [(ngModel)]="selectedUsuario" name="usuario">
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
            {{usuario.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="dropzone">
        <div *ngIf="!selectedFile" class="prompt">Arrastra y suelta los archivos aquí</div>
        <div *ngIf="!selectedFile">
          <label class="browse-button">O selecciona
            <input type="file" #fileInput hidden (change)="onFileSelected($event)">
          </label>

        </div>
        <div *ngIf="selectedFile">
          <span>{{selectedFile.name}}</span>
        </div>
      </div>
      <button mat-raised-button (click)="submit()">Enviar</button>
    </form>

  </mat-card>

</div>
