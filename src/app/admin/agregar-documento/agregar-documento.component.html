<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="timer" [fullScreen]="true">
  <p style="color: white"> Subiendo Archivo </p>
</ngx-spinner>
<div class="grid">
  <div class="col-12 md:col-12">
    <p-card>
      <form>
        <div class="grid">
          <div class="col-12 md:col-6">
            <p-dropdown [style]="{'width':'100%'}" [options]="categorias" [(ngModel)]="selectedCategoria" name="categoria"
              optionLabel="descripcion"></p-dropdown>
          </div>
          <div class="col-12 md:col-6">
            <p-dropdown [style]="{'width':'100%'}" [options]="usuarios" [filter]="true" filterBy="nombre" [(ngModel)]="selectedUsuario" name="usuario"
              optionLabel="nombre">
            </p-dropdown>
          </div>
        </div>
        <br>
        <div class="dropzone">
          <div *ngIf="!selectedFile" class="prompt">Arrastra y suelta los archivos aqu√≠</div>
          <div *ngIf="!selectedFile">
            <label class="browse-button">O selecciona
              <input type="file" #fileInput hidden (change)="onFileSelected($event)">
            </label>
          </div>
          <div *ngIf="selectedFile">
            <span>{{selectedFile.name}}</span>
          </div>
        </div>
        <p-button [style]="{'width':'100%'}" label="Enviar" class="p-mt-3" (click)="submit()"></p-button>
      </form>
    </p-card>
  </div>
</div>
