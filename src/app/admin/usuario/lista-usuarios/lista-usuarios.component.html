<p-toast></p-toast>
<p-table #dt1 [value]="usuarios" [paginator]="true" [rows]="50" [showCurrentPageReport]="true"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} usuarios" [rowsPerPageOptions]="[20, 50, 100]"
  [globalFilterFields]="['nombre','rut','email']">

  <ng-template pTemplate="caption">
    <div class="p-d-flex">
      <span class="p-input-icon-left p-ml-auto">
        <i class="pi pi-search"></i>
        <input pInputText type="text" #searchInput (input)="dt1.filterGlobal(
          searchInput.value, 'contains')" placeholder="Buscar" />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Rut</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-usuario>
    <tr>
      <td><span class="p-column-title">ID</span>{{ usuario.id }}</td>
      <td><span class="p-column-title">Nombre</span>{{ usuario.nombre }}</td>
      <td><span class="p-column-title">Rut</span>{{ usuario.rut }}</td>
      <td><span class="p-column-title">Email</span>{{ usuario.email }}</td>
      <td>
        <button pButton icon="pi pi-file-edit" pTooltip="Editar" class="button_color_primary" style="background-color:rgb(37, 199, 228)"
          (click)="editarUsuario(usuario.id)"></button>
        <button pButton icon="pi pi-delete-left" pTooltip="Eliminar" class="button_color_primary" style="background-color:rgb(239, 32, 32)"
          (click)="EliminarUsuario(usuario.id)"></button>
          <button pButton icon="pi pi-eye" pTooltip="Ver documentos" class="button_color_primary" style="background-color:rgb(111, 179, 208)"
          (click)="VerDocumentos(usuario.id)"></button>
      </td>


    </tr>
  </ng-template>
</p-table>
